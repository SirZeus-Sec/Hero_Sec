name: TruffleHog Secret Scan on PR

on:
  pull_request:
    branches:
      - main


jobs:
  secret-scan:
    name: Run TruffleHog on Changed Files
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Ensure full history for diffs

      - name: Get Changed Files
        id: changed-files
        run: |
          CHANGED_FILES=$(git diff --name-only origin/${{ github.base_ref }}...${{ github.head_ref }})
          echo "Changed files: $CHANGED_FILES"
          echo "FILES=$CHANGED_FILES" >> $GITHUB_ENV

      - name: Install TruffleHog
        run: |
          pip install trufflehog

      - name: Run TruffleHog Scan
        run: |
          for file in $FILES; do
            echo "Scanning $file"
            trufflehog filesystem --path $file || exit 1
          done
